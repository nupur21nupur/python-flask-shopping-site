<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="{{url_for('static',filename='images/registration-form-4.jpg')}}" alt="">
				</div>
				<form action="/signup.html", id ="regform" novalidate="" method="post">
					<h3>Sign Up</h3>
					<div class="form-holder active">
						<input type="text" placeholder="name" class="form-control" name='name'>
					</div>
					<div class="form-holder">
						<input type="text" placeholder="e-mail" class="form-control" name='email'>
					</div>
					<div class="form-holder">
						<input type="password" placeholder="Password" class="form-control" style="font-size: 15px;" name='pass'>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked> I agree all statement in <a href="#">Terms & Conditions</a>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-login">
						<button type="submit",id="sendbutton">Sign up</button>
						<p>Already Have account? <a href="login.html" class="nav-link">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="{{url_for('static',filename='js/jquery-3.3.1.min2.js')}}"></script>
		<script src="{{url_for('static',filename='js/main2.js')}}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
